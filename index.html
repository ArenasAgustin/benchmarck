    <title>JS Benchmark - JavaScript Performance Testing</title>

  <body>
    <header class="header-container">
      <h1 class="text">JavaScript Benchmark Tool</h1>
      <h3 class="text">
        Test and compare the performance of JavaScript code snippets.
      </h3>
    </header>

    <main class="main-container">
      <section class="test-container">
        <h2 class="text">Global Variables</h2>

        <article class="test-case global" data-id="global">
          <header class="header">
            <div class="button-container">
              <button class="copy-button button" aria-label="Copy code">
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="icon"
                  viewBox="0 0 24 24"
                >
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <path
                    d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"
                  />
                  <path
                    d="M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v0a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2zM9 14l2 2 4-4"
                  />
                </svg>
              </button>
              <button class="clear-button button" aria-label="Clear code">
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  class="icon"
                  viewBox="0 0 24 24"
                >
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <path
                    d="M4 7h16M10 11v6M14 11v6M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"
                  />
                </svg>
              </button>
            </div>
          </header>

          <textarea id="global" class="code" rows="1">
const data = [...Array(1000).keys()]</textarea
          >
        </article>

        <h2 class="text">Test Cases</h2>

        <div class="test-cases">
          <div class="button-container">
            <button class="add-button button text-button">Add Test</button>
            <button class="clear-all-button button text-button">
              Clear tests
            </button>
          </div>

          <article class="test-case hidden" data-id="0">
            <header class="header">
              <span class="test-id"
                ><div class="id-text-container">1</div></span
              >
              <span class="ops"></span>

              <div class="button-container">
                <button class="delete-button button" aria-label="Delete test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path d="M18 6 6 18M6 6l12 12" />
                  </svg>
                </button>
                <button class="copy-button button" aria-label="Copy test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path
                      d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"
                    />
                    <path
                      d="M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v0a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2zM9 14l2 2 4-4"
                    />
                  </svg>
                </button>
                <button class="clear-button button" aria-label="Clear test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path
                      d="M4 7h16M10 11v6M14 11v6M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"
                    />
                  </svg>
                </button>
              </div>
            </header>

            <textarea class="code" rows="1">data.find(x => x == 100)</textarea>
          </article>

          <article class="test-case" data-id="1">
            <header class="header">
              <span class="test-id"
                ><div class="id-text-container">1</div></span
              >
              <span class="ops"></span>

              <div class="button-container">
                <button class="delete-button button" aria-label="Delete test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path d="M18 6 6 18M6 6l12 12" />
                  </svg>
                </button>
                <button class="copy-button button" aria-label="Copy test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path
                      d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"
                    />
                    <path
                      d="M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v0a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2zM9 14l2 2 4-4"
                    />
                  </svg>
                </button>
                <button class="clear-button button" aria-label="Clear test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path
                      d="M4 7h16M10 11v6M14 11v6M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"
                    />
                  </svg>
                </button>
              </div>
            </header>

            <textarea class="code" rows="1">data.find(x => x == 100)</textarea>
          </article>

          <article class="test-case" data-id="2">
            <header class="header">
              <span class="test-id"
                ><div class="id-text-container">2</div></span
              >
              <span class="ops"></span>

              <div class="button-container">
                <button class="delete-button button" aria-label="Delete test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path d="M18 6 6 18M6 6l12 12" />
                  </svg>
                </button>
                <button class="copy-button button" aria-label="Copy test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path
                      d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"
                    />
                    <path
                      d="M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v0a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2zM9 14l2 2 4-4"
                    />
                  </svg>
                </button>
                <button class="clear-button button" aria-label="Clear test">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="icon"
                    viewBox="0 0 24 24"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <path
                      d="M4 7h16M10 11v6M14 11v6M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"
                    />
                  </svg>
                </button>
              </div>
            </header>

            <textarea class="code" rows="1">data.find(x => x == 200)</textarea>
          </article>
        </div>

        <button class="run-button button text-button">Benchmark code</button>
      </section>

      <section class="chart-container">
        <div class="chart-header">
          <h2 class="text">Performance Chart</h2>
        </div>

        <div class="indexes">
          <span class="index hidden" data-id="0" style="left: -50">0</span>
          <span class="index" data-id="1" style="left: 0">1</span>
          <span class="index" data-id="2" style="left: 300.5px">2</span>
        </div>

        <svg class="chart" viewBox="0 0 400 300">
          <rect
            class="bar hidden"
            data-id="0"
            x="-50"
            y="-300"
            width="1"
            height="300"
            fill="green"
          ></rect>
          <rect
            class="bar"
            data-id="1"
            x="0"
            y="-300"
            width="1"
            height="300"
            fill="green"
          ></rect>
          <rect
            class="bar"
            data-id="2"
            x="300.5"
            y="-300"
            width="1"
            height="80"
            fill="orange"
          ></rect>
        </svg>

        <div class="percentages">
          <span class="percentage hidden" data-id="0" style="left: -50"
            >100%</span
          >
          <span class="percentage" data-id="1" style="left: 0">100%</span>
          <span class="percentage" data-id="2" style="left: 300.5px">60%</span>
        </div>
      </section>
    </main>

    <footer class="footer-container">
      <p class="text">
        Improvements made based on
        <a
          href="https://github.com/midudev/javascript-100-proyectos/tree/main/11-js-perf-benchmark"
          class="link"
          >Midudev's project</a
        >
        by
        <a href="https://github.com/ArenasAgustin" class="link">ArenasAgustin</a
        >.
      </p>
    </footer>
  </body>
</html>
